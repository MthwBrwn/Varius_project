{% extends "time_app/base.html" %}
{% block content %}


<main role="main" class="container">

    <div class="starter-template ">
        <h4> Filter selection</h4>
        <p class="lead mb-5"> Use this form to get the hours worked for any project in a specified date range. </p>
        
        <form action="." method="get" id="selectViewForm" data-projects-url="{% url 'ajax_load_projects' %}">
          
          <div class="form-row mb-4">

            <div class="form-group col-md-6">
              <label for="client">Client</label>
              <select name="client" id="client" class="form-control">
                  <option selected>Open to select client</option>
                {% for client in clients %}
                  <option value="{{client.pk}}">{{client.name}}</option>
                
                {% endfor %}

              </select>
              <!-- <input type="text" id='client' class="form-control"  > -->
            </div>

            <div class="form-group col-md-6">
              <label for="project"> Project</label>
              <select name="project" id="project"class="form-control" >
                <option selected>Open to select project</option>
                {% for project in projects %}
                    <option value="{{project.name}}">{{project.name}}</option>
                  
                {% endfor %}
              </select>
            </div>

          </div>
        
          <div class="form-row mb-4">
            <div class="form-group col-md-6">
              <label for="user"> Employee </label>
              <select name="user" id="user"class="form-control" >
                  <option selected>Open to select Employee</option>
                {% for user in users %}
                    <option value="{{user}}">{{user}}</option>
                  
                {% endfor %}
              </select>
            </div>
          </div>
          
          <div class="form-row mb-4">
            <div class="form-group col-md-6">
              <label for="date"> Starting Date </label>
              <input type="date" class="form-control" id="date_start" >
            </div>
            <div class="form-group col-md-6">
              <label for="date"> Ending Date</label>
              <input type="date" class="form-control" id="date_end">
            </div>
          </div>
      
</main>

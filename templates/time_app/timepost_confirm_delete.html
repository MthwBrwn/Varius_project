{% extends "time_app/base.html" %}

{% block content %}

    <div class="content-section">
        <form method="POST" id="timePostForm" data-projects-url="{% url 'ajax_load_projects' %}"novalidate>
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post </legend>
                <h3>
                    Are you sure you want to delete {{object.time_spent}} hours on {{object.date}} ?
                </h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit"> DELETE </button>
                <a class="btn btn-outline-danger ml-5"href="{%url 'post-detail' object.id %}"> Cancel </a>
            </div>
        </form>
    </div>

   
{% endblock content %}
